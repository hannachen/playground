<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hanna's Experiments</title>
</head>
<body>
  <aside id="debug">
    <div id="doeSupported"></div>
    <div id="value"></div>
    <form id="debug-form">
      <select id="structure"></select>
      <textarea id="debug-data"></textarea>
      <button id="random">Generate <em>Random Numbers</em></button>
      <button type="submit" class="submit-button">
        <strong>Visualize</strong>
        <i class="material-icons">play_arrow</i>
      </button>
    </form>
    <div id="debug-console">
      <div class="label">Console:</div>
      <div id="console"></div>
    </div>
  </aside>
  <div id="canvas">
    <ul id="debug-buttons"></ul>
    <canvas id="app" resize></canvas>
  </div>
</body>
</html>
